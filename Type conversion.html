        // true - string is coerced to boolean `false`, then the NOT operator negates it

        const variable12 = 20

        ////////////////////////////////////////////////////////////////////////////

        //s=== triple equality operator does a strict check â€“ that is, it strictly checks the values compared, as well as the types. 
        const variable1 = 20
        const variable2 = "20"

        console.log(variable1 === variable2)// false

        const variable3 = false
        const variable4 = ""
