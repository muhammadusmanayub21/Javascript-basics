<!DOCTYPE html>

</head>

<body>

    <Script>
        let myarray = [2, 3, 1, 4];
        mynewList = [];

        let i = 0;
        let j = 1;

        function isSort(array ) {

            for (let i = 0; i < array.length; i++) {
                if (array[i] > array[i + 1]) {
                    return false;

                }
            }
            return true;
        }

        function sortCheck(array) {
            if (isSort(array)) {
                mynewList = array;
                return;
            }
            else if (array[i] < array[j]) {
                i++;
                j++
                sortCheck(array);
            }
            else {
                [array[i], array[j]] = [array[j], array[i]];
                i = 0;
                j = 1;
                sortCheck(array);

            }

        }
        sortCheck(myarray);

        console.log(mynewList);


    </Script>


</body>
