<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var str = "javascript is good is language"
        var a = str.length; // for counting the lenght of character in string
        
        var b = str.toLocaleLowerCase();// for character in lower case 
        var c = str.toUpperCase(); //for characters in string will be uppercase

        var d = str.includes("script"); // for searching the word in string if found will return true/fasle

        var e = str.startsWith("j"); //is use for the searching the starting word in string and will return tru/false
        var f = str.endsWith("pt"); // is use for searching the last word in string and will return true/false
        
        var g = str.search("good"); //will use for seraching the index loaction of character in string if not found the given will return -1
        var h = str.match(/is/g); // this will first search the given word and then find will return array

        var i = str.indexOf("is"); //will return the index position of given word
        var j = str.lastIndexOf("is"); //will return the last index position of given word


        var k = str.replace("javascript","PHP" ); // will use for replace a word in string 

        var l = str.trim(); //use for spaces

        var m = str.charAt(12); //use for search charter position in string

        var n = str.charCodeAt(2); //will return the ASCI code of chracter

        var o = str.split("i"); // will return the array and split it 

        var p = str.repeat(1); // will repeat the string 
        var q = str.slice(-1); // will  return the sting

        var r = str.substring(3, 5); //will create another string from where we wants 

        var s = str.toString()//will change any value to string
        var t = str.valueOf()//default function for printing value

        console.log(a);   

        console.log(b);
        console.log(c);

        console.log(d);
 
        console.log(e);
        console.log(f);

        console.log(g);
        console.log(h);

        console.log(i);
        console.log(j);

        console.log(k);
        console.log(l);

        console.log(m);
        console.log(n);

        console.log(o);
        console.log(p);
        console.log(q);
        console.log(r);




      



    </script>
</body>
</html>
