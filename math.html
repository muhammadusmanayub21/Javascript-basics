<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var a = Math.ceil(5.2);// give upward value
        console.log(a);

        var b = Math.floor(2.33); ///gives downward value
        console.log(b);


        var c = Math.round(2.49); ///gives rounded nearest integer value by upward and wownward value
        console.log(c);

        var d = Math.trunc(8.33); ///gives remove value after dot
        console.log(d);

        var e = Math.max(1,2,3,4,5,7,7,8) ///gives larger value
        console.log(e);

        var f = Math.min(1,2,3,4,5,7,7,8); ///gives downward value
        console.log(f);

        var g = Math.sqrt(64); ///gives square root of value
        console.log(g);

        var h = Math.cbrt(125); ///givescubic root
        console.log(h);

        var i = Math.pow(2,4); ///gives power of number
        console.log(i);

        var j = Math.random(); ///gives power of number by default its return 0 to 1 range
        console.log(j);



        //return value between 1 to 10

        
        var l = Math.floor(Math.random() *100) + 1;
        console.log(l);



        var k = Math.pow(2,4); ///gives power of number
        console.log(k);


        var m = Math.abs("hello"); ///gives absolutee value of number
        console.log(m);

        var n = Math.PI; // gives constatnt value 22/7
        console.log(n);
    </script>

</body>

</html>
